# Book settings
# Learn more at https://jupyterbook.org/customize/config.html
title: Premium Leaving Certificate Higher Level Maths Notes from TPSA
author: The Problem Solving Association C.L.G.
logo: logo.png

# Force re-execution of notebooks on each build.
# See https://jupyterbook.org/content/execute.html
execute:
  execute_notebooks: force
  hide_input: true

# Define the name of the latex output file for PDF builds
latex:
  latex_documents:
    targetname: book.tex

# Add a bibtex file so that we can create citations
bibtex_bibfiles:
  - references.bib

# Information about where the book exists on the web
repository:
  url: https://github.com/MichaelAJMitchell/Ecnetica  # Online location of your book
  path_to_book: ./  # Optional path to your book, relative to the repository root
  branch: jb  # Which branch of the repository should be used when creating links (optional)

# HTML settings - NO GitHub buttons
html:
  baseurl: ""
  extra_footer: "Copyright-info"
  extra_css:
    - "_static/style.css"
    - "_static/jsxgraph.css"
  extra_js:
    - "_static/theme.js"
  # REMOVE conflicting sidebar maxdepth setting

sphinx:
  config:
    html_theme: pydata_sphinx_theme
    html_theme_options:
      navbar_start: ["navbar-logo"]
      navbar_center: []
      navbar_end: ["search-button"]
      navbar_persistent: []

      # CONSISTENT NAVIGATION DEPTH SETTINGS
      # Build navigation tree up to 3 levels (Parts > Chapters > Sections)
      navigation_depth: 3
      # Show ALL 3 levels in left sidebar (Parts + Chapters + Sections)
      show_navbar_depth: 3
      # Allow navigation to collapse/expand - users can click to open/close sections
      collapse_navigation: true
      # Alternative: Set to false if you want everything always expanded
      # collapse_navigation: false
      # Show 2 levels in page table of contents
      show_toc_level: 2
      
      # Logo and branding - appears in navbar AND sidebar
      logo:
        image_light: "logo.png"
        image_dark: "logo.png"
        text: "Ecnetica"
      
      # Sidebar configuration - show logo and project title
      sidebar_hide_name: false
      primary_sidebar_end: []
      secondary_sidebar_items: ["page-toc"]
      
      # Search
      search_bar_text: "Search the docs..."
      
      # Navigation
      show_prev_next: true
      
      # ALL GitHub/source options disabled
      use_edit_page_button: false
      use_repository_button: false
      use_issues_button: false
      use_download_button: false
      show_version_warning_banner: false

parse:
  myst_enable_extensions:
    - amsmath
    - colon_fence
    - deflist
    - dollarmath
    - html_admonition
    - html_image
    - linkify
    - replacements
    - smartquotes
    - substitution
    - tasklist
  myst_url_schemes: [mailto, http, https]
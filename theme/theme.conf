[theme]
inherit = basic
stylesheet = theme.css
pygments_style = default

[options]
# Navigation options
show_navbar = true
navbar_align = content
navbar_center = 
navbar_start = navbar-logo,navbar-version
navbar_end = navbar-icon-links
navbar_persistent = 

# Sidebar options
show_toc_level = 2
collapse_navigation = true
navigation_depth = 4
show_prev_next = true

# Content options
show_edit_button = true
show_source_button = false
repository_url = 
repository_branch = main
path_to_docs = 
use_edit_page_button = true

# Footer options
extra_footer = 
content_footer_items = 

# Theme mode options
default_mode = auto
theme_switcher_json_url = 

# Advanced options
use_sidenotes = false
show_version_warning_banner = false
header_article_type = default
header_dropdown_text = 
announcement = 

# Mathematical content options
mathjax_path = https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
mathjax_config = 

# Custom theme features
enable_visualization_containers = true
enable_theme_switching = true
enable_responsive_design = true
